name: xugrid

channels:
  - conda-forge
    
# Installing geopandas, pygeos, pyproj via mamba seems to break CI currently.
dependencies:
  - black
  - dask
  - geopandas
  - flake8
  - isort
  - netcdf4
  - pip
  - pip:
    - meshkernel
    - numba_celltree
  - pydata-sphinx-theme=0.10.1
  - pygeos
  - pyproj
  - pytest
  - pytest-cov
  - python=3.9
  - scipy
  - sphinx
  - sphinx-gallery
  - xarray
  - zarr