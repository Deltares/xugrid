name: xugrid

channels:
  - conda-forge
    
# note that these are the developer dependencies,
# if you only want the user dependencies, see
# install_requires in setup.cfg
dependencies:
  - black
  - geopandas
  - flake8
  - isort
  - matplotlib
  - pooch
  - pygeos
  - pip
  - pip:
    - blacken-docs
    - meshkernel
    - meshzoo
    - numba_celltree
  - pyproj
  - pydata-sphinx-theme
  - pytest
  - pytest-codeblocks
  - python=3.9
  - pyvista
  - scipy
  - sphinx
  - sphinx-gallery
  - tox
  - vtk>=9.0
  - xarray
