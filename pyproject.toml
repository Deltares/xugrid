[build-system]
requires = ["setuptools>=64.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "xugrid"
description = "Xarray extension for unstructured grids"
readme = { file = "README.rst", content-type = "text/x-rst" }
version = "0.2.0"
maintainers = [
    { name = "Huite Bootsma", email = "huite.bootsma@deltares.nl" }
]
requires-python = ">=3.7"
dependencies = [
    'pandas',
    'numba',
    'numba_celltree',
    'numpy',
    'pooch',
    'scipy',
    'xarray',
]
classifiers = [
    'Development Status :: 3 - Alpha',
    'Intended Audience :: Science/Research',
    'License :: OSI Approved :: MIT License',
    'Programming Language :: Python',
    'Operating System :: OS Independent',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: Implementation :: CPython',
    'Topic :: Scientific/Engineering',
]
keywords = [
    'mesh',
    'ugrid',
    'unstructured grid',
    'xarray',
]
license = { text = "MIT" }

[project.urls]
Home = "https://github.com/deltares/xugrid"
Code = "https://github.com/deltares/xugrid"
Issues = "https://github.com/deltares/xugrid/issues"

[project.optional-dependencies]
all = [
    'geopandas',
    'matplotlib',
    'meshkernel',
    'netcdf4',
    'pooch',
    'pygeos',
    'pyproj',
    'zarr',
]
# pyproject.toml doesn't quite support re-use like setup.cfg did:
# https://github.com/pypa/setuptools/issues/3221
docs = [
  'geopandas',
  'matplotlib',
  'meshkernel',
  'netcdf4',
  'pooch',
  'pygeos',
  'pyproj',
  'zarr',
  'pydata-sphinx-theme',
  'sphinx',
  'sphinx-gallery'
]

[tool.setuptools]
packages = [
    "xugrid",
    "xugrid.core",
    "xugrid.data",
    "xugrid.plot",
    "xugrid.regrid",
    "xugrid.ugrid",
]
license-files = ["LICENSE"]

[tool.isort]
profile = "black"

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "@abc.abstractmethod",
  "@abc.abstractproperty",
]